<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myprint adv</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="public/app.css">
    <link rel="stylesheet" href="public/flickity.css">
    <link rel="stylesheet" href="public/Mystyle.css">
</head>
<body style="background-color: #ecf0f1;">
    <section class="d-flex justify-content-center mb-2 fixed-top" style="background-color: none">
        <div class="width-mobile " style="">
            <nav class="navbar navbar-light bg-light" style="with:100%;">
                <span class="navbar-brand mb-0 h1">Myprint</span>
            </nav>
        </div>      
    </section>
    <section class="d-flex justify-content-center mb-2" style="background-color: none; margin-top: 60px">
        <div class="width-mobile" style="">
            <div class="carousel" data-flickity='{ "lazyLoad": true, "autoPlay": true ,  "autoPlay": 3500 , "lazyLoad": 1, "wrapAround": true, "cellSelector": ".carousel-cell" }'>
                <div class="carousel-cell">
                    <img class="carousel-cell-image carousel-cell-custom" data-flickity-lazyload="img/slider_1.jpg" />
                </div>
                <div class="carousel-cell">
                    <img class="carousel-cell-image carousel-cell-custom" data-flickity-lazyload-src="img/slider_2.jpg" />
                </div>
                <div class="carousel-cell">
                    <img class="carousel-cell-image carousel-cell-custom" data-flickity-lazyload-src="img/slider_3.jpg" />
                </div>
            </div>      
        </div>
    </section>
    <section class="d-flex justify-content-center my-2" style="background-color: none">
        <div class="width-mobile d-flex justify-content-center">
            <img class="rounded-circle profil" src="img/logo.jpg" alt="" srcset="">
        </div>
    </section>
    <section class="d-flex justify-content-center my-2" style="background-color: none">
        <div class="width-mobile">
            <h5 class="text-center my-0 text-nama" >My Print Advertising</h5>
            <p class="text-center my-0 text-alamat">Jl Kapasan Surabaya Indonesia</p>
            <!-- <hr class="my-1"> -->
        </div>
    </section>
    <section class="d-flex justify-content-center my-2" style="background-color: none">
        <div class="width-mobile">
            <form >
                <div class="input-group px-3">
                    <input type="text" class="form-control form-control-sm" placeholder="cari produk" aria-label="mencari" aria-describedby="basic-addon2">
                    <div class="">
                      <button class="btn btn-primary btn-sm" type="button">Go</button>
                    </div>
                  </div>
            </form>
        </div>
    </section>
    <section class="d-flex justify-content-center my-2" style="background-color: none">
        <div class="width-mobile px-3">
            <div class="d-flex justify-content-between">
                <section>
                    <button class="btn btn-category">All</button>
                    <button class="btn btn-category btn-category-selected">undangan 1</button>
                    <button class="btn btn-category">kalender</button>
                    <button class="btn btn-category">pin</button>
                </section>
                <section>
                    <a class="dropleft" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="btn-sort ml-2" src="img/sort.png" alt="">
                    </a>
                    <div class="dropdown-menu p-2" style="border-radius: 5px;">
                        <button class="btn btn-category btn-sm">termurah</button>
                        <button class="btn btn-category btn-sm">termahal</button>
                        <button class="btn btn-category btn-category-selected btn-sm">terbaru</button>
                        <button class="btn btn-category btn-sm">terlama</button>
                    </div>
                </section>
            </div>
        </div>
    </section>
    <section class="d-flex justify-content-center my-2 pt-2" style="background-color: none">
        <div class="width-mobile">
            <div class="row no-gutters">
                <div class="col-6  p-1">
                    <div class="card">
                        <a href="newshow.html">
                            <img class="card-img-top" src="img/produk_1.jpg" alt="Card image cap">
                            <div class="card-body px-3 py-2">
                                <h5 class="card-title mb-0">undangan 1</h5>
                            </div>
                            <div class="card-footer px-3 py-1 ">
                                <p class="card-price mb-0 text-center">Rp. 2.000 - Rp. 2.500</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-6  p-1">
                    <div class="card">
                        <a href="newshow.html">
                            <img class="card-img-top" src="img/produk_2.jpg" alt="Card image cap">
                            <div class="card-body px-3 py-2">
                                <h5 class="card-title mb-0">undangan 2</h5>
                            </div>
                            <div class="card-footer px-3 py-1 ">
                                <p class="card-price mb-0 text-center">Rp. 2.000 - Rp. 2.500</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-6  p-1">
                    <div class="card">
                        <a href="newshow.html">
                            <img class="card-img-top" src="img/produk_3.jpg" alt="Card image cap">
                            <div class="card-body px-3 py-2">
                                <h5 class="card-title mb-0">undangan 3</h5>
                            </div>
                            <div class="card-footer px-3 py-1 ">
                                <p class="card-price mb-0 text-center">Rp. 2.000 - Rp. 2.500</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <section class="d-flex justify-content-center my-2" style="background-color: none">
        <div class="width-mobile">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
        </div>
    </section>
    <br>
    <section class="d-flex justify-content-center my-2" style="background-color: none">
        <div class="width-mobile d-flex justify-content-center">
            <img class="social-media mx-3" src="img/instagram.png" ></img>
            <img class="social-media mx-3" src="img/facebook.png" ></img>
        </div>
    </section>
    <section class="d-flex justify-content-center my-2" style="background-color: none">
        <div class="width-mobile d-flex justify-content-end pr-4">
            <a href="" class="float">
                <img src="img/wa.png" class="fa fa-plus my-float"></img>
            </a>
        </div>
    </section>
    <br>
    <section class="d-flex justify-content-center my-2" style="background-color: none">
        <div class="width-mobile d-flex justify-content-center">
            <footer class="copyright">2021 &copy; <span> MyPrint Advertising</span></footer>
        </div>
    </section>

    <script src="public/app.js"></script>
    <script src="public/flickity.pkgd.js"></script>
</body>
</html>
